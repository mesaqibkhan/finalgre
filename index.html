<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greylon - Where Tech Meets Sustainability</title>
  <meta name="description" content="Greylon - Your trusted partner for e-waste management, IT asset disposal, and refurbished IT equipment in Mumbai, India" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: small reset -->
  <style>
    html,body,#root { height: 100%; }
    body { margin:0; }
  </style>
</head>
<body class="antialiased bg-white text-gray-900">
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- App Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Greylon() {
      const [currentPage, setCurrentPage] = useState('home');
      const [formData, setFormData] = useState({ name: '', company: '', email: '', message: '' });
      const [scrolled, setScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Re-render Lucide icons after route change
      useEffect(() => {
        if (window.lucide?.createIcons) {
          setTimeout(() => window.lucide.createIcons(), 100);
        }
      }, [currentPage]);

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert('Thank you for contacting Greylon! We will get back to you soon.');
        setFormData({ name: '', company: '', email: '', message: '' });
      };

      const navigateTo = (page) => {
        setCurrentPage(page);
        setMobileMenuOpen(false);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      return (
        <div className="font-sans text-gray-900 bg-white min-h-screen">
          {/* Navbar */}
          <header className={`fixed w-full top-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-lg py-2' : 'bg-white py-4'}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 flex items-center justify-between">
              {/* Logo */}
              <div className="flex items-center cursor-pointer" onClick={() => navigateTo('home')}>
                <div className="flex flex-col">
                  <div className="flex items-baseline">
                    <span className="text-2xl sm:text-3xl font-bold text-green-700">G</span>
                    <span className="text-2xl sm:text-3xl font-bold text-gray-700">reylon</span>
                  </div>
                  <p className="text-xs sm:text-sm text-gray-600 font-medium">Tech Meets Sustainability</p>
                </div>
              </div>

              {/* Desktop Nav */}
              <nav className="hidden md:flex space-x-1 lg:space-x-6 text-gray-700 font-medium">
                {['home', 'services', 'products', 'epr', 'blog', 'people', 'about'].map(page => (
                  <button
                    key={page}
                    onClick={() => navigateTo(page)}
                    className={`capitalize hover:text-green-600 transition-colors px-3 py-2 rounded-md text-sm lg:text-base ${currentPage === page ? 'text-green-600 font-semibold' : ''}`}
                  >
                    {page === 'epr' ? 'EPR' : page === 'people' ? 'People' : page.charAt(0).toUpperCase() + page.slice(1)}
                  </button>
                ))}
                <button
                  onClick={() => navigateTo('contact')}
                  className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition-all shadow-md text-sm"
                >
                  Contact
                </button>
              </nav>

              {/* Mobile Menu Button */}
              <button
                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                className="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
              >
                <i data-lucide={mobileMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
              </button>
            </div>

            {/* Mobile Menu */}
            {mobileMenuOpen && (
              <div className="md:hidden bg-white border-t border-gray-200">
                <div className="px-4 py-3 space-y-1">
                  {['home', 'services', 'products', 'epr', 'blog', 'people', 'about', 'contact'].map(page => (
                    <button
                      key={page}
                      onClick={() => navigateTo(page)}
                      className={`block w-full text-left capitalize px-3 py-2 rounded-md text-base font-medium transition-colors ${
                        currentPage === page ? 'text-green-600 bg-green-50' : 'text-gray-700 hover:bg-gray-50'
                      }`}
                    >
                      {page === 'epr' ? 'EPR Explained' : page === 'people' ? 'Our People' : page.charAt(0).toUpperCase() + page.slice(1)}
                    </button>
                  ))}
                </div>
              </div>
            )}
          </header>

          {/* PAGES */}

          {/* HOME */}
          {currentPage === 'home' && (
            <>
              <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 relative overflow-hidden">
                <div className="absolute inset-0 opacity-10">
                  <div className="absolute top-20 left-10 w-64 h-64 sm:w-72 sm:h-72 bg-green-400 rounded-full blur-3xl"></div>
                  <div className="absolute bottom-20 right-10 w-80 h-80 sm:w-96 sm:h-96 bg-emerald-400 rounded-full blur-3xl"></div>
                </div>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 relative z-10">
                  <div className="text-center max-w-4xl mx-auto">
                    <div className="inline-flex items-center space-x-2 bg-green-100 text-green-700 px-3 sm:px-4 py-2 rounded-full text-xs sm:text-sm font-medium mb-4 sm:mb-6">
                      <i data-lucide="leaf" className="w-4 h-4"></i>
                      <span>Sustainable IT Solutions</span>
                    </div>
                    <h2 className="text-3xl sm:text-5xl md:text-6xl font-bold text-gray-900 mb-4 sm:mb-6 leading-tight">
                      Simplifying <span className="bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">E-Waste Management</span> for IT Companies
                    </h2>
                    <p className="text-base sm:text-lg md:text-xl text-gray-700 mb-8 sm:mb-10 leading-relaxed px-2">
                      Trusted partner for IT Asset Disposition (ITAD) and e-waste recycling. From secure data destruction to EPR credits, we handle everything with complete compliance.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center px-4">
                      <button onClick={() => navigateTo('contact')} className="bg-green-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-base sm:text-lg font-medium">
                        Get a Free Quote
                      </button>
                      <button onClick={() => navigateTo('services')} className="bg-white text-green-600 px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:shadow-xl transition-all text-base sm:text-lg font-medium border-2 border-green-600">
                        Our Services
                      </button>
                    </div>
                  </div>
                  <div className="grid grid-cols-3 gap-4 sm:gap-8 max-w-3xl mx-auto mt-12 sm:mt-20">
                    {[
                      { value: '100%', label: 'Legal Compliance' },
                      { value: 'Certified', label: 'Authorized Partners' },
                      { value: '24/7', label: 'Support Available' }
                    ].map((stat, i) => (
                      <div key={i} className="text-center">
                        <div className="text-2xl sm:text-3xl font-bold text-green-600 mb-1">{stat.value}</div>
                        <div className="text-xs sm:text-sm text-gray-600">{stat.label}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section className="py-16 sm:py-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6">
                  <div className="text-center mb-10 sm:mb-12">
                    <h3 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-3 sm:mb-4">What We Do</h3>
                    <p className="text-base sm:text-lg text-gray-600">Complete e-waste solutions and refurbished IT equipment</p>
                  </div>
                  <div className="grid sm:grid-cols-2 gap-6 sm:gap-8">
                    <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-6 sm:p-8 rounded-2xl border border-green-100">
                      <i data-lucide="recycle" className="w-10 h-10 sm:w-12 sm:h-12 text-green-600 mb-4"></i>
                      <h4 className="text-xl sm:text-2xl font-bold text-gray-900 mb-3">E-Waste & ITAD Services</h4>
                      <p className="text-gray-700 mb-4 text-sm sm:text-base">Complete IT Asset Disposition with secure data destruction, EPR credits, and authorized recycler coordination.</p>
                      <button onClick={() => navigateTo('services')} className="text-green-600 font-medium flex items-center gap-2 hover:gap-3 transition-all text-sm sm:text-base">
                        Learn More <i data-lucide="arrow-right" className="w-4 h-4"></i>
                      </button>
                    </div>
                    <div className="bg-gradient-to-br from-blue-50 to-cyan-50 p-6 sm:p-8 rounded-2xl border border-blue-100">
                      <i data-lucide="package" className="w-10 h-10 sm:w-12 sm:h-12 text-blue-600 mb-4"></i>
                      <h4 className="text-xl sm:text-2xl font-bold text-gray-900 mb-3">Refurbished IT Equipment</h4>
                      <p className="text-gray-700 mb-4 text-sm sm:text-base">Certified laptops, desktops, and servers with warranty. Quality-tested and ready for business use.</p>
                      <button onClick={() => navigateTo('products')} className="text-blue-600 font-medium flex items-center gap-2 hover:gap-3 transition-all text-sm sm:text-base">
                        View Products <i data-lucide="arrow-right" className="w-4 h-4"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </>
          )}

          {/* SERVICES - unchanged, only mobile spacing */}
          {currentPage === 'services' && (
            <section className="pt-24 sm:pt-32 pb-16 sm:pb-20 bg-white min-h-screen">
              <div className="max-w-7xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12 sm:mb-16">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Our Services</h2>
                  <p className="text-lg sm:text-xl text-gray-600">End-to-end support for all your e-waste management needs</p>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                  {[
                    { icon: 'file-check', title: 'E-Waste Asset Listing', desc: 'Detailed Excel records of all your e-waste assets for transparency and audit readiness.', color: 'from-blue-500 to-cyan-500' },
                    { icon: 'recycle', title: 'IT Asset Disposal (ITAD)', desc: 'Secure disposal of retired IT assets with authorized recyclers and complete documentation.', color: 'from-green-500 to-emerald-500' },
                    { icon: 'shield', title: 'Data Destruction', desc: 'Certified secure data erasure and physical destruction services for sensitive information.', color: 'from-red-500 to-pink-500' },
                    { icon: 'leaf', title: 'EPR Credits & Compliance', desc: 'Extended Producer Responsibility credits and complete Form 6, Green Certificate handling.', color: 'from-amber-500 to-orange-500' }
                  ].map((service, i) => (
                    <div key={i} className="group relative bg-white p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 border border-gray-100">
                      <div className={`w-14 h-14 rounded-xl bg-gradient-to-br ${service.color} flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform`}>
                        <i data-lucide={service.icon} className="w-7 h-7"></i>
                      </div>
                      <h3 className="text-lg font-bold text-gray-900 mb-2">{service.title}</h3>
                      <p className="text-gray-600 text-sm leading-relaxed">{service.desc}</p>
                    </div>
                  ))}
                </div>
                {/* ... rest of services unchanged ... */}
                <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-8 sm:p-12 rounded-3xl mb-12">
                  <h3 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-8 text-center">How It Works</h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    {[
                      { step: '01', title: 'Contact Us', desc: 'Reach out with your e-waste disposal needs' },
                      { step: '02', title: 'Asset Listing', desc: 'We create detailed inventory of all items' },
                      { step: '03', title: 'Secure Pickup', desc: 'Safe collection with data destruction if needed' },
                      { step: '04', title: 'Certification & EPR', desc: 'Receive compliance docs and EPR credits' }
                    ].map((item, i) => (
                      <div key={i} className="text-center">
                        <div className="w-14 h-14 bg-green-600 text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-3">
                          {item.step}
                        </div>
                        <h4 className="text-base font-bold text-gray-900 mb-1">{item.title}</h4>
                        <p className="text-gray-600 text-xs">{item.desc}</p>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="text-center">
                  <button onClick={() => navigateTo('contact')} className="bg-green-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-base sm:text-lg font-medium">
                    Get Started Today
                  </button>
                </div>
              </div>
            </section>
          )}

          {/* PRODUCTS - mobile optimized */}
          {currentPage === 'products' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
              <div className="max-w-7xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Certified Refurbished IT Equipment</h2>
                  <p className="text-base sm:text-xl text-gray-600">Quality-tested, warranty-backed solutions for startups, offices, and institutions</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                  {[
                    { icon: 'laptop', name: 'Premium Laptops', specs: 'i5 / i7 • 8-16GB RAM • 256-512GB SSD', price: 'From ₹18,000', color: 'from-blue-500 to-indigo-600', features: ['Tested Battery Life', 'Clean Installation', '90 Day Warranty'] },
                    { icon: 'monitor', name: 'Business Desktops', specs: 'i5 • 8-16GB RAM • 256GB SSD', price: 'From ₹12,000', color: 'from-green-500 to-teal-600', features: ['Full Setup Ready', 'Windows Licensed', '60 Day Warranty'] },
                    { icon: 'server', name: 'Rack Servers', specs: 'Intel Xeon • 32-128GB RAM • RAID', price: 'Request Quote', color: 'from-purple-500 to-pink-600', features: ['Enterprise Grade', 'Custom Config', 'Extended Support'] }
                  ].map((p, idx) => (
                    <div key={idx} className="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-all border border-gray-100 group">
                      <div className={`w-16 h-16 rounded-2xl bg-gradient-to-br ${p.color} flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform`}>
                        <i data-lucide={p.icon} className="w-8 h-8"></i>
                      </div>
                      <h3 className="text-xl font-bold text-gray-900 mb-2">{p.name}</h3>
                      <p className="text-gray-600 mb-3 text-sm">{p.specs}</p>
                      <div className="text-xl font-bold text-green-600 mb-4">{p.price}</div>
                      <div className="space-y-1 mb-4">
                        {p.features.map((f, i) => (
                          <div key={i} className="flex items-center gap-2 text-xs text-gray-600">
                            <i data-lucide="check-circle" className="w-3 h-3 text-green-600"></i>
                            <span>{f}</span>
                          </div>
                        ))}
                      </div>
                      <button onClick={() => navigateTo('contact')} className="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition-all text-sm font-medium">
                        Get Quote
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          )}

          {/* NEW: EPR EXPLAINED PAGE */}
          {currentPage === 'epr' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-amber-50 to-green-50 min-h-screen">
              <div className="max-w-4xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">What is EPR?</h2>
                  <p className="text-lg text-gray-600">Extended Producer Responsibility Explained</p>
                </div>
                <div className="bg-white p-6 sm:p-10 rounded-3xl shadow-xl">
                  <div className="space-y-8">
                    <div>
                      <h3 className="text-2xl font-bold text-green-700 mb-3">Extended Producer Responsibility (EPR)</h3>
                      <p className="text-gray-700 leading-relaxed">
                        EPR is a policy approach under which **producers are given significant responsibility** – financial and/or physical – for the treatment or disposal of post-consumer products.
                      </p>
                    </div>
                    <div className="grid sm:grid-cols-2 gap-6">
                      <div className="bg-amber-50 p-5 rounded-xl">
                        <h4 className="font-bold text-amber-800 mb-2">For Producers</h4>
                        <p className="text-sm text-gray-700">Mandatory to collect & recycle a percentage of e-waste they produce.</p>
                      </div>
                      <div className="bg-green-50 p-5 rounded-xl">
                        <h4 className="font-bold text-green-800 mb-2">For You</h4>
                        <p className="text-sm text-gray-700">Get <strong>EPR Credits</strong> when you dispose via authorized channels.</p>
                      </div>
                    </div>
                    <div>
                      <h4 className="text-xl font-bold text-gray-900 mb-3">How Greylon Helps</h4>
                      <ul className="space-y-3 text-gray-700">
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i> We generate EPR-compliant documentation</li>
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i> Issue Form 6 & Green Certificates</li>
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i> Help you meet CPCB targets</li>
                      </ul>
                    </div>
                    <div className="text-center pt-6">
                      <button onClick={() => navigateTo('contact')} className="bg-green-600 text-white px-8 py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-lg font-medium">
                        Get EPR Compliance Help
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          )}

          {/* NEW: BLOG PAGE */}
          {currentPage === 'blog' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-white min-h-screen">
              <div className="max-w-5xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">E-Waste Awareness Blog</h2>
                  <p className="text-lg text-gray-600">Learn, Act, Sustain</p>
                </div>
                <div className="grid gap-8">
                  {[
                    { title: "Why India Produces 3.2 Million Tons of E-Waste Yearly", date: "Oct 28, 2025", excerpt: "India is the 3rd largest e-waste generator. Here's what it means for businesses.", tag: "Statistics" },
                    { title: "5 Ways to Extend Laptop Life & Reduce E-Waste", date: "Oct 15, 2025", excerpt: "Simple IT policies that save money and the planet.", tag: "Tips" },
                    { title: "Data Destruction: Why Wiping Isn't Enough", date: "Oct 10, 2025", excerpt: "Physical destruction vs software erasure — what’s safer?", tag: "Security" }
                  ].map((post, i) => (
                    <article key={i} className="bg-gradient-to-r from-gray-50 to-green-50 p-6 rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow">
                      <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3">
                        <span className="text-xs font-medium text-green-600 bg-green-100 px-3 py-1 rounded-full">{post.tag}</span>
                        <span className="text-sm text-gray-500 mt-2 sm:mt-0">{post.date}</span>
                      </div>
                      <h3 className="text-xl font-bold text-gray-900 mb-2">{post.title}</h3>
                      <p className="text-gray-700 mb-4">{post.excerpt}</p>
                      <button className="text-green-600 font-medium flex items-center gap-2 hover:gap-3 transition-all">
                        Read More <i data-lucide="arrow-right" className="w-4 h-4"></i>
                      </button>
                    </article>
                  ))}
                </div>
              </div>
            </section>
          )}

          {/* NEW: PEOPLE PAGE */}
          {currentPage === 'people' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
              <div className="max-w-5xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Meet Our People</h2>
                  <p className="text-lg text-gray-600">The team behind sustainable IT solutions</p>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                  <div className="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <div className="w-24 h-24 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">
                      SK
                    </div>
                    <h3 className="text-xl font-bold text-gray-900">Saqib Khan</h3>
                    <p className="text-green-600 font-medium">Founder & CEO</p>
                    <p className="text-sm text-gray-600 mt-2">10+ years in ITAD and e-waste compliance</p>
                  </div>
                  <div className="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <div className="w-24 h-24 bg-gradient-to-br from-blue-400 to-cyan-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">
                      RJ
                    </div>
                    <h3 className="text-xl font-bold text-gray-900">Aamir khan</h3>
                    <p className="text-blue-600 font-medium">Co-Founder Operations Head</p>
                    <p className="text-sm text-gray-600 mt-2">Expert in pan-India logistics & CPCB compliance</p>
                  </div>
                  <div className="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <div className="w-24 h-24 bg-gradient-to-br from-purple-400 to-pink-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">
                      AP
                    </div>
                    <h3 className="text-xl font-bold text-gray-900">Ananya Patel</h3>
                    <p className="text-purple-600 font-medium">Sustainability Lead</p>
                    <p className="text-sm text-gray-600 mt-2">Driving circular economy initiatives</p>
                  </div>
                </div>
              </div>
            </section>
          )}

          {/* ABOUT, CONTACT, FOOTER - unchanged but mobile-optimized */}
          {currentPage === 'about' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-white min-h-screen">
              <div className="max-w-4xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-6">About Greylon</h2>
                  <div className="w-20 h-1 bg-gradient-to-r from-green-500 to-emerald-600 mx-auto"></div>
                </div>
                <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-8 sm:p-10 rounded-2xl shadow-lg mb-12">
                  <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-6">
                    Founded by <span className="font-bold text-green-700">Saqib Khan</span> in Mumbai, Greylon bridges the gap between IT companies and authorized recyclers.
                  </p>
                  <p className="text-base sm:text-lg text-gray-700 leading-relaxed">
                    Our mission is to make e-waste management simple, transparent, and eco-friendly.
                  </p>
                </div>
              </div>
            </section>
          )}

          {currentPage === 'contact' && (
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
              <div className="max-w-6xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Get In Touch</h2>
                  <p className="text-lg text-gray-600">Ready to simplify your e-waste management?</p>
                </div>
                <div className="grid md:grid-cols-2 gap-8">
                  <div className="space-y-4">
                    <input name="name" onChange={handleChange} value={formData.name} placeholder="Your Name" className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base" />
                    <input name="company" onChange={handleChange} value={formData.company} placeholder="Company Name" className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base" />
                    <input name="email" onChange={handleChange} value={formData.email} type="email" placeholder="Email Address" className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base" />
                    <textarea name="message" onChange={handleChange} value={formData.message} placeholder="Your Message" className="w-full border-2 border-gray-200 p-4 rounded-xl h-32 focus:border-green-500 focus:outline-none transition-colors text-base" />
                    <button onClick={handleSubmit} className="w-full bg-green-600 text-white py-4 rounded-xl hover:bg-green-700 transition-all font-medium text-lg shadow-lg">
                      Send Message
                    </button>
                  </div>
                  <div className="space-y-6">
                    <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
                      <h3 className="text-xl font-bold text-gray-900 mb-6">Contact Information</h3>
                      <div className="space-y-5">
                        <div className="flex items-start space-x-4">
                          <div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0">
                            <i data-lucide="phone" className="text-green-600 w-5 h-5"></i>
                          </div>
                          <div>
                            <p className="font-medium text-gray-900">Phone</p>
                            <p className="text-gray-600">+91 86576 99285</p>
                          </div>
                        </div>
                        <div className="flex items-start space-x-4">
                          <div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0">
                            <i data-lucide="mail" className="text-green-600 w-5 h-5"></i>
                          </div>
                          <div>
                            <p className="font-medium text-gray-900">Email</p>
                            <p className="text-gray-600">greylonindia@gmail.com</p>
                          </div>
                        </div>
                        <div className="flex items-start space-x-4">
                          <div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0">
                            <i data-lucide="map-pin" className="text-green-600 w-5 h-5"></i>
                          </div>
                          <div>
                            <p className="font-medium text-gray-900">Location</p>
                            <p className="text-gray-600">Mumbai, Maharashtra, India</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          )}

          {/* Footer */}
          <footer className="bg-gray-900 text-white py-10 sm:py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 text-center sm:text-left">
              <div className="flex flex-col sm:flex-row justify-between items-center">
                <div className="flex items-center mb-4 sm:mb-0">
                  <div className="flex flex-col">
                    <div className="flex items-baseline">
                      <span className="text-xl sm:text-2xl font-bold text-green-500">G</span>
                      <span className="text-xl sm:text-2xl font-bold text-white">reylon</span>
                    </div>
                    <p className="text-xs text-gray-400">Where Tech Meets Sustainability</p>
                  </div>
                </div>
                <p className="text-gray-400 text-sm">© {new Date().getFullYear()} Greylon. All Rights Reserved.</p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Greylon />);
  </script>
</body>
</html>
